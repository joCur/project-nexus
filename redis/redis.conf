# Redis Configuration for Project Nexus
# Optimized for caching, session storage, and real-time features

#######################
# Network Settings
#######################
bind 0.0.0.0
port 6379
tcp-backlog 511
timeout 300
tcp-keepalive 60

#######################
# Memory Management
#######################
maxmemory 256mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

#######################
# Persistence Settings
#######################
# RDB Snapshots
save 900 1    # Save if at least 1 key changed in 900 seconds
save 300 10   # Save if at least 10 keys changed in 300 seconds  
save 60 10000 # Save if at least 10000 keys changed in 60 seconds

stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb

# AOF (Append Only File) for better durability
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

#######################
# Security Settings
#######################
# requirepass your_password_here  # Enable in production
# Enable protected mode for development safety
protected-mode yes

#######################
# Database Settings
#######################
databases 16

#######################
# Logging
#######################
loglevel notice
logfile ""
syslog-enabled no

#######################
# Performance Tuning
#######################
# Disable transparent huge pages for better latency
# This should be done at the OS level: echo never > /sys/kernel/mm/transparent_hugepage/enabled

# Client connection settings
timeout 300
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

#######################
# Slow Log Settings
#######################
slowlog-log-slower-than 10000  # Log queries slower than 10ms
slowlog-max-len 128

#######################
# Key Eviction Settings
#######################
# LRU settings for cache efficiency
maxmemory-policy allkeys-lru
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

#######################
# Pub/Sub Settings
#######################
# For real-time features like live collaboration
notify-keyspace-events ""

#######################
# Advanced Settings
#######################
# Disable potentially dangerous commands in production
# rename-command FLUSHDB ""
# rename-command FLUSHALL ""
# rename-command KEYS ""
# rename-command CONFIG ""

# Enable keyspace notifications for specific patterns if needed
# notify-keyspace-events "Ex"  # Expired events

#######################
# Replication Settings (for production)
#######################
# replica-serve-stale-data yes
# replica-read-only yes
# repl-diskless-sync no
# repl-diskless-sync-delay 5