version: "3.8"

services:
  # PostgreSQL with pgvector extension for AI embeddings
  postgres:
    image: pgvector/pgvector:pg17-trixie
    container_name: nexus-postgres
    environment:
      POSTGRES_USER: nexus
      POSTGRES_PASSWORD: nexus_secure_2024
      POSTGRES_DB: nexus_db
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./postgres/init-scripts:/docker-entrypoint-initdb.d
    env_file:
      - ../.env

  # Redis cache for sessions and caching
  redis:
    image: redis:7.2-alpine
    container_name: nexus-redis
    command: redis-server /usr/local/etc/redis/redis.conf
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    env_file:
      - ../.env

  # Redis Commander - Redis Web GUI
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: nexus-redis-commander
    environment:
      REDIS_HOSTS: "local:redis:6379:0:"
      HTTP_USER: admin
      HTTP_PASSWORD: admin123
      PORT: 8081
    ports:
      - "8081:8081"
    depends_on:
      - redis
    env_file:
      - ../.env

  # Adminer - Database Web GUI with auto-login
  adminer:
    image: adminer:4.8.1-standalone
    container_name: nexus-adminer
    environment:
      ADMINER_DEFAULT_SERVER: postgres
      ADMINER_DEFAULT_USER: nexus
      ADMINER_DEFAULT_PASSWORD: nexus_secure_2024
      ADMINER_DEFAULT_DB: nexus_db
    ports:
      - "8080:8080"
    volumes:
      - ./adminer/adminer-auto.php:/var/www/html/index.php:ro
    depends_on:
      - postgres
    env_file:
      - ../.env

# Named volumes for data persistence
volumes:
  postgres-data:
  redis-data: